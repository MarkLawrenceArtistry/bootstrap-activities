<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Tracker</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        * {
            /* border: 1px solid red; */
        }

        .container {
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="leads-form">
                    <h1>Leads Tracker</h1>
                    <div>
                        <label>Name</label>
                        <input type="text" id="leads-name" placeholder="Type the name here...">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" id="leads-email" placeholder="Type the email here...">
                    </div>
                    <div>
                        <button>Submit</button>
                    </div>
                </form>
            </div>

            <div class="col-md-8">
                <div class="table-responsive" id="leads-table">

                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const leadsTableWrapper = document.querySelector('#leads-table');
            const leadsForm = document.querySelector('#leads-form');

            if(leadsTableWrapper) {
                const data = JSON.parse(localStorage.getItem('leads'));
                renderLeadsTable(data);

                leadsTableWrapper.addEventListener('click', (e) => {
                    const target = e.target;
                    const leadItem = target.closest('.lead-item');
                    if(!leadItem) {
                        return;
                    }

                    const leadID = leadItem.dataset.id;

                    if(target.classList.contains('delete-btn')) {
                        if(confirm("Are you sure you want to delete this lead?")) {
                            let leads = JSON.parse(localStorage.getItem('leads'));

                            const leadIndex = leads.findIndex(lead => lead.name === leadID);
                            if(leadIndex > -1) {
                                leads.splice(leadIndex, 1);
                            }
                            localStorage.setItem('leads', JSON.stringify(leads));

                            const updated = JSON.parse(localStorage.getItem('leads'));
                            renderLeadsTable(updated);
                        }
                    }
                })
            }

            if(leadsForm) {
                leadsForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const leadsName = document.querySelector('#leads-name').value.trim();
                    const leadsEmail = document.querySelector('#leads-email').value.trim();

                    if(!leadsName || !leadsEmail) {
                        alert('All fields required.');
                        return;
                    }

                    const data = {
                        name: leadsName,
                        email: leadsEmail
                    }

                    const leads = JSON.parse(localStorage.getItem('leads')) || [];
                    leads.push(data);
                    localStorage.setItem('leads', JSON.stringify(leads));

                    // Feedback
                    alert('Added lead successfully.');

                    // Reset form and re-render
                    leadsForm.reset();
                    const updated = JSON.parse(localStorage.getItem('leads')) || [];
                    renderLeadsTable(updated);
                })
            }

            function renderLeadsTable(data) {
                leadsTableWrapper.innerHTML = ``;

                const table = document.createElement('table');
                table.classList.add("table", "table-hover", "table-bordered");
                table.innerHTML = `
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Email</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;
                
                const tbody = table.querySelector('tbody');
                tbody.classList.add('table-group-divider');
                data.forEach(element => {
                    const row = document.createElement('tr');
                    row.dataset.id = element.name;
                    row.classList.add('lead-item');

                    row.innerHTML = `
                        <td>${element.name}</td>
                        <td>${element.email}</td>
                        <td>
                            <div>
                                <button class="delete-btn">Delete</button>    
                            </div>
                        </td>
                    `;

                    tbody.appendChild(row);
                });

                leadsTableWrapper.appendChild(table);
            }
        
        })
    </script>
</body>
</html>
